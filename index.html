<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HandRacer | Control Gestual</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;800&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">

    <!-- PWA / Mobile Capable -->
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="assets/icon.png">

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loader-content">
            <h1>HandRacer</h1>
            <p>Cargando IA de visi√≥n...</p>
            <div class="spinner"></div>
            <p style="font-size: 0.8rem; margin-top:20px; opacity:0.7">Por favor permite el acceso a la c√°mara</p>
        </div>
    </div>

    <!-- Game Container -->
    <main class="game-container">

        <!-- Score & HUD -->
        <div class="hud">
            <div class="score-box">
                <span class="label">SCORE</span>
                <span id="score-val">0</span>
                <span class="high-score-label">BEST: <span id="high-score-val">0</span></span>
            </div>
            <div class="status-box">
                <div id="hand-status" class="status-indicator waiting">Esperando Mano...</div>
            </div>
        </div>

        <!-- Boss Health -->
        <div id="boss-hud" class="boss-health-container">
            <div id="boss-health" class="boss-health-fill"></div>
        </div>


        <!-- Tutorials -->
        <div class="tutorial-hint" id="tutorial-msg">Mano abierta = Mover üñêÔ∏è | Pu√±o cerrado = Disparar ‚úä</div>


        <!-- Game Over Modal -->
        <div id="game-over" class="game-over-modal">
            <h2>Crash!</h2>
            <p class="final-score">Puntuaci√≥n: <span id="final-score-val">0</span></p>
            <button class="btn-restart" onclick="resetGame()">Jugar de Nuevo</button>
        </div>

        <!-- The Game Canvas -->
        <canvas id="game-canvas"></canvas>

        <!-- Hidden Video Element for MediaPipe -->
        <video id="input-video" style="display:none"></video>

        <!-- Debug View (Optional, small camera preview) -->
        <div class="camera-preview">
            <canvas id="output-canvas"></canvas>
        </div>

    </main>

    <script src="js/app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => {
                        reg.onupdatefound = () => {
                            const newWorker = reg.installing;
                            newWorker.onstatechange = () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    window.location.reload();
                                }
                            };
                        };
                    });
            });
        }
    </script>
</body>

</html>
